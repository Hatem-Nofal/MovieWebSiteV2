<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>


    <p>Create New Account </p>
      <hr>
    <form (ngSubmit)="onSubmit(fdata.value)" #fdata="ngForm" class="m-t" role="form">
      <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
        <a routerLink="/" class="fa fa-facebook" (click)="signInWithFB()"></a>
        &nbsp;
        <a routerLink="/" class="fa fa-google" (click)="signInWithGoogle()"></a>
        <hr>
        <div class="form-group">
          <input type="text" class="form-control" id="firstname" placeholder="First Name" ngModel name="Firstname" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" ngModel name="Lastname" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="User Name" ngModel name="Username" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email" ngModel name="Email" email required #email="ngModel">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Password" ngModel name="Password" required>
        </div>

        <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

        <p class="text-muted text-center"><small>Already have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block" routerLink="/login">Login</a>
      </div>
    </form>

  </div>
</div>
