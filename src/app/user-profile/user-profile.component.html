<div class="middle-box text-center    animated fadeInDown">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <form (ngSubmit)="onSubmit(fdata.value)" #fdata="ngForm" class="form-horizontal">
                        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">User Name : </label>
                                <div class="col-sm-10">
                                    <input type="text" [(ngModel)]="userinfo.User_Name" class="form-control" id="username" placeholder="User Name" ngModel name="Username"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">First Name : </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="userinfo.First_Name" id="firstname" placeholder="First Name" ngModel name="Firstname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Last Name : </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="userinfo.Last_Name" id="lastname" placeholder="Last Name" ngModel name="Lastname"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email : </label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" [(ngModel)]="userinfo.Email" id="email" placeholder="Email" ngModel name="Email"
                                        email required #email="ngModel">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
